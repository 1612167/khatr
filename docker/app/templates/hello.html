<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first dynamic Website</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/titanic">Titanic</a></li>
        <li><a href="https://github.com/1612167">About</a></li>
    </ul>
</nav>
<body>
    <main>
        <h1>I have been seen {{ count }} times.</h1>
        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}! </li>
            {% endfor %}
        </ul>
        <a href="https://www.hwr-berlin.de/">HWR Berlin</a>
        <img src="{{ url_for('static', filename='images/myimage.jpg') }}" alt="My Image">
    </main>

    {% block content %}{% endblock %}
    <footer>
        <p>Created by Poonam</p>
    </footer>
</body>

</html>
